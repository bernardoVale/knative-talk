apiVersion: apps/v1beta2
kind: ReplicaSet
metadata:
  name: hello-k8s
  labels:
    app: hello-k8s
spec:
  replicas: 4
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
      - name: hello-k8s
        image: bernardovale/hello-k8s:2.0
        terminationGracePeriodSeconds: 0
        imagePullPolicy: Always
        env:
        - name: APP_ENV
          value: Production
        ports:
        - containerPort: 8001